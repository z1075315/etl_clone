trigger:
  branches:
    include:
    - master
  paths:
    include:
    - shell_scripts/*
    - config/*
    - sql/*
    - Postgresql_functions/*
    - python/*


pool:
  name: Optumera
  demands: Agent.Name -equals Optumera_Dev_Linux01
  
steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      for f in $(git diff --name-only --diff-filter=ACMRT HEAD~50 HEAD)
      do
      echo "$f" 
        case "$_" in
                shell_scripts/*)
                echo "Change done in shell"
                #cp -r $(Build.SourcesDirectory)/shell $(Build.ArtifactStagingDirectory)
                ;;
                config/*)
                echo "Change done in config"
                #cp -r $(Build.SourcesDirectory)/config $(Build.ArtifactStagingDirectory)
                ;;
                sql/*)
                echo "Change done in sql"
                #cp -r $(Build.SourcesDirectory)/sql $(Build.ArtifactStagingDirectory)
                ;;
                Postgresql_functions/*)
                echo "Change done in postgresql"
                cp -r $(Build.SourcesDirectory)/Postgresql_functions $(Build.ArtifactStagingDirectory)
                ;;
                python/*)
                echo "Change done in python"
                cp -r $(Build.SourcesDirectory)/python $(Build.ArtifactStagingDirectory)
                ;;
        esac
      done
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'OptumeraETL_Artifacts'