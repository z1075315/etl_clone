trigger:
  branches:
    include:
    - master
  paths:
    include:
    - shell_scripts/*
    - config/*
    - sql/*
    - Postgresql_functions/*
    - python/*


pool:
  name: Optumera
  demands: Agent.Name -equals Optumera_Dev_Linux01
  
steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      for f in $(git diff HEAD HEAD~25 --name-only)
      do
        echo "$f"
        case "$_" in
                shell_scripts/*)
                echo "this is A"
                #cp -r $(Build.SourcesDirectory)/A $(Build.ArtifactStagingDirectory)
                ;;
                
                config/*)
                echo "this is B"
                #cp -r $(Build.SourcesDirectory)/B $(Build.ArtifactStagingDirectory)
                ;;
                sql/*)
                echo "this is C"
                #cp -r $(Build.SourcesDirectory)/C $(Build.ArtifactStagingDirectory)
                ;;
                Postgresql_functions/*)
                echo "this is d"
                #cp -r $(Build.SourcesDirectory)/D $(Build.ArtifactStagingDirectory)
                ;;
        esac
      done
- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: |
      **
      !.git/**/*
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    OverWrite: true
    #CleanTargetFolder: true
    #preserveTimestamp: false
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: optumeraETL_artifact